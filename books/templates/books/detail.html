{% extends "base.html" %}
{% block title %}{{ book.title }}{% endblock %}
{% block content %}
  <p class="small"><a href="{% url 'books:book_catalog' %}">← Назад до каталогу</a></p>
  <section class="card">
    <h3>{{ book.title }}</h3>
    <p><strong>Ціна:</strong> {{ book.price }} грн</p>
    <p class="small">Додано: {{ book.created_at|date:"d.m.Y H:i" }}</p>
  </section>
{% endblock %}
