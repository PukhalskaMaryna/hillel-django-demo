{% load static %}
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Мій сайт{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner container">
      <a class="brand" href="{% url 'dashboard:hello' %}">⚡ Мій сайт</a>
      <a href="{% url 'dashboard:hello' %}">Головна</a>
      <a href="{% url 'dashboard:files' %}">Файли</a>
      <a href="/books/">Книги</a>
      <span class="spacer"></span>
      <a class="btn secondary" href="/admin/">Адмінка</a>
    </div>
  </nav>

    <main class="container">

    {# Django messages #}
    {% if messages %}
      <div class="alerts">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{% static 'dashboard/app.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
